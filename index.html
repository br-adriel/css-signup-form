<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1><img src="./odin-lined.png" alt="" /><span>ODIN</span></h1>
      <span
        >Photo by
        <a
          href="https://unsplash.com/@alvaroserrano"
          target="_blank"
          rel="noopener noreferrer"
          >√Ålvaro Serrano</a
        >
        on
        <a
          href="https://unsplash.com/"
          target="_blank"
          rel="noopener noreferrer"
          >Unsplash</a
        ></span
      >
    </header>
    <div id="content">
      <main>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <form action="">
          <div class="card">
            <h3>Let's do this!</h3>
            <div class="form-line">
              <div class="form-item">
                <label for="firstname">First name</label>
                <input type="text" name="first-name" id="firstname" />
              </div>
              <div class="form-item">
                <label for="lastname">Last name</label>
                <input type="text" name="last-name" id="lastname" />
              </div>
            </div>
            <div class="form-line">
              <div class="form-item">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="form-item">
                <label for="phone">Phone number</label>
                <input type="tel" name="phone" id="phone" />
              </div>
            </div>
            <div class="form-line">
              <div class="form-item">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
              </div>
              <div class="form-item">
                <label for="password2">Confirm password</label>
                <input type="password" name="password2" id="password2" />
              </div>
            </div>
          </div>

          <button type="submit">Create account</button>
        </form>
        <span>Already have an account? <a href="#">Log in</a></span>
      </main>

      <footer>
        <p>Adriel Faria</p>
        <div class="links">
          <a
            href="https://github.com/br-adriel"
            target="_blank"
            rel="noopener noreferrer"
            title="Github"
          >
            <i class="bi bi-github"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/adriel-fsantos/"
            target="_blank"
            rel="noopener noreferrer"
            title="Linkedin"
          >
            <i class="bi bi-linkedin"></i>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
